<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for National ID | Cameroon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-green-700 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-id-card text-2xl"></i>
        <span class="text-xl font-bold">National ID Portal</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="/" class="hover:text-yellow-300">Home</a>
        <a href="/apply" class="hover:text-yellow-300 font-semibold">Apply</a>
        <a href="/track" class="hover:text-yellow-300">Track</a>
        <a href="/faq" class="hover:text-yellow-300">FAQ</a>
      </div>
    </div>
  </nav>

  <!-- Application Form -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Form Header -->
      <div class="bg-green-700 text-white px-6 py-4">
        <h1 class="text-2xl font-bold">National ID Card Application</h1>
        <p class="text-green-100">Complete all sections carefully</p>
      </div>

      <!-- Progress Steps -->
      <div class="border-b border-gray-200">
        <div class="flex justify-between px-6 py-4">
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-green-600 text-white flex items-center justify-center">1</div>
            <span class="text-sm mt-1 text-green-700 font-medium">Personal Info</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center">2</div>
            <span class="text-sm mt-1 text-gray-500">Documents</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center">3</div>
            <span class="text-sm mt-1 text-gray-500">Review</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center">4</div>
            <span class="text-sm mt-1 text-gray-500">Submit</span>
          </div>
        </div>
      </div>

      <!-- Form Content -->
      <form id="idApplicationForm" class="p-6">
        <!-- Personal Information Section -->
        <section id="personalInfo">
          <h2 class="text-xl font-semibold mb-4 text-green-800">Personal Information</h2>
          
          <div class="grid md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
              <input type="text" id="firstName" name="firstName" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <!-- Last Name -->
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
              <input type="text" id="lastName" name="lastName" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <!-- Date of Birth -->
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth*</label>
              <input type="date" id="dob" name="dob" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <!-- Gender -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Gender*</label>
              <div class="flex space-x-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="gender" value="male" required class="text-green-600">
                  <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="gender" value="female" required class="text-green-600">
                  <span class="ml-2">Female</span>
                </label>
              </div>
            </div>
            
            <!-- Place of Birth -->
            <div>
              <label for="birthPlace" class="block text-sm font-medium text-gray-700 mb-1">Place of Birth*</label>
              <input type="text" id="birthPlace" name="birthPlace" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <!-- Nationality -->
            <div>
              <label for="nationality" class="block text-sm font-medium text-gray-700 mb-1">Nationality*</label>
              <select id="nationality" name="nationality" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="">Select Nationality</option>
                <option value="Cameroonian">Cameroonian</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          
          <!-- Address -->
          <div class="mt-6">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Residential Address*</label>
            <textarea id="address" name="address" rows="3" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
          </div>
          
          <!-- Contact Information -->
          <div class="grid md:grid-cols-2 gap-6 mt-6">
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
              <input type="tel" id="phone" name="phone" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input type="email" id="email" name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
          </div>
        </section>

        <!-- Form Navigation -->
        <div class="flex justify-end mt-8 space-x-4">
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
            Cancel
          </button>
          <button type="button" id="nextBtn" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            Next: Documents
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Form validation and navigation logic
    document.getElementById('nextBtn').addEventListener('click', function() {
      const form = document.getElementById('idApplicationForm');
      if (form.checkValidity()) {
        // Proceed to next step
        alert('Form is valid. Proceeding to document upload.');
      } else {
        form.reportValidity();
      }
    });
  </script>
</body>
</html>
